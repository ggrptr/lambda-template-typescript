name: ci

on:
    push:
        branches:
            - "**"
    pull_request:

jobs:
    eslint:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[ci skip]')"
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Linting
              run: npm run lint
